<form (ngSubmit)="autenticar()" #userForm="ngForm" class="formulario">
  <div class="inputs">
    <span class="material-symbols-outlined logo"> account_circle </span>
    <div>
      <span class="material-symbols-outlined"> person </span>
      <input
        type="text"
        id="name"
        required
        [(ngModel)]="user.nome"
        name="name"
        placeholder="UsuÃ¡rio"
      />
    </div>

    <div>
      <span class="material-symbols-outlined"> lock </span>
      <input
        type="password"
        id="senhas"
        required
        [(ngModel)]="user.senha"
        name="senha"
        placeholder="Senha"
      />
    </div>
  </div>

  <button type="submit" [disabled]="!userForm.form.valid">Entrar</button>
</form>

<p *ngIf="submitted">
  Form Submitted! Name: {{ user.nome }}, Senha: {{ user.senha }}
</p>
